<!doctype html>
<html lang="en" ng-app="lightBox">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Lightbox</title>
	
	<link href="css/styles.css" media="all" rel="stylesheet" />
	
</head>
<body>
<div ng-controller="lightBoxController as lb">
<button ng-click="reload()" ng-show="!lightBoxOn"><span>&nbsp;</span>Reload</button>
	<div class="lightbox" ng-show="lightBoxOn">
		<div class="modal lightbox-modal">
			<div class="modal-head">
				<h3>Progress <span ng-click="closeLightBox()"><strong>x</strong></span></h3>
			</div>
			<div class="modal-body">
				<div id="loader-1" class="progress">
					<span class="percent"></span>
				</div>
				<p class="feedback">
					<span class="label">Progress 0%</span>
					<span class="icon-tick">&nbsp;</span>
				</p>
			</div>
		</div>
	</div>
</div>

<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
